environment: production
environmentCode:
name: aphw-ddi-notifications
namespace: aphw-ddi
workstream: aphw-ddi
image: aphw-ddi-notifications

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: aphw-ddi-notifications-config-map

containerSecret:
  name: aphw-ddi-notifications-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000
  messageQueueHost: host
  messageQueuePassword: password
  messageQueueUser: user
  notifyApiKey: notifyApiKey

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
